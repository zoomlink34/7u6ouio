<!DOCTYPE html>
<html>
<body style="font-family:sans-serif; text-align:center; padding:50px;">
    <h2>MANUAL MAP UPDATE</h2>
    <div style="max-width:350px; margin:auto; border:2px solid #000; padding:20px; border-radius:10px;">
        <input type="text" id="m_name" placeholder="Brand Name" style="width:90%; padding:10px; margin:5px;"><br>
        <input type="text" id="m_img" placeholder="Paste Logo Image Link" style="width:90%; padding:10px; margin:5px;"><br>
        <input type="text" id="m_link" placeholder="Website Link" style="width:90%; padding:10px; margin:5px;"><br>
        <input type="number" id="m_id" placeholder="Plot ID (1-10000)" style="width:90%; padding:10px; margin:5px;"><br><br>
        <button onclick="manualUp()" style="width:100%; padding:15px; background:black; color:white; cursor:pointer;">UPDATE TO MAP</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        firebase.initializeApp({databaseURL: "https://m-legacy-5cf2b-default-rtdb.firebaseio.com/"});
        function manualUp() {
            const n=document.getElementById('m_name').value, i=document.getElementById('m_img').value, l=document.getElementById('m_link').value, p=parseInt(document.getElementById('m_id').value);
            if(!i || !p) return alert("Image and ID are required!");
            const x=((p-1)%100)*60, y=Math.floor((p-1)/100)*40;
            firebase.database().ref('pixels/man_'+Date.now()).set({name:n, imageUrl:i, link:l, x, y, plotID:p})
            .then(() => alert("Successfully Updated Plot #"+p));
        }
    </script>
</body>
</html>
