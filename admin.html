<!DOCTYPE html>
<html>
<head><title>CEO ADMIN</title></head>
<body style="font-family:sans-serif; padding:20px;">
    <div id="login" style="text-align:center;">
        <h1>CEO LOGIN</h1>
        <input type="password" id="pw" placeholder="Password"><button onclick="auth()">LOGIN</button>
    </div>
    <div id="panel" style="display:none;">
        <h2>PENDING ORDERS</h2>
        <div id="list"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        firebase.initializeApp({databaseURL: "https://m-legacy-5cf2b-default-rtdb.firebaseio.com/"});
        const db = firebase.database();
        function auth() { if(document.getElementById('pw').value==="KAWSARahmed22@@") { document.getElementById('login').style.display='none'; document.getElementById('panel').style.display='block'; load(); } }
        function load() {
            db.ref('orders').on('value', s => {
                const list = document.getElementById('list'); list.innerHTML = "";
                const data = s.val(); if(!data) return;
                Object.keys(data).forEach(id => {
                    list.innerHTML += `<div style="border:2px solid #000; padding:15px; margin-bottom:10px;">
                        <b>${data[id].name}</b> (#${data[id].plotID})<br>
                        <input type="text" id="img_${id}" placeholder="Logo Link"><br>
                        <input type="text" id="web_${id}" placeholder="Website"><br>
                        <input type="number" id="plot_${id}" placeholder="Assign ID"><br>
                        <button onclick="approve('${id}', '${data[id].name}')" style="background:green; color:white;">APPROVE</button>
                        <button onclick="reject('${id}')" style="background:red; color:white;">REJECT</button>
                    </div>`;
                });
            });
        }
        function approve(id, name) {
            const img=document.getElementById('img_'+id).value, web=document.getElementById('web_'+id).value, pID=parseInt(document.getElementById('plot_'+id).value);
            const x=((pID-1)%100)*60, y=Math.floor((pID-1)/100)*40;
            db.ref('pixels/'+id).set({name, imageUrl:img, link:web, x, y, plotID:pID}).then(() => {
                db.ref('history/'+id).set({name, plotID:pID, imageUrl:img, timestamp:Date.now()});
                db.ref('orders/'+id).remove();
            });
        }
        function reject(id) { if(confirm("Reject this order?")) db.ref('orders/'+id).remove(); }
    </script>
</body>
</html>
